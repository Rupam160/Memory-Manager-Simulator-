<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Manager Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ§  Memory Manager Simulator</h1>

    <div class="menu">
        <button onclick="showStatic()">Static Allocation</button>
        <button onclick="promptDynamic()">Dynamic Allocation</button>
        <button onclick="reset()">Exit</button>
    </div>

    <div class="controls" id="staticControls" style="display:none;">
        <input type="text" id="staticInput" placeholder="Enter 5 values (e.g. 1,2,3,4,5)">
        <button onclick="createStatic()">Create Static Array</button>
    </div>
    
    <div class="controls" id="dynamicControls" style="display:none;">
        <input type="number" id="dynSize" placeholder="Enter size" min="1">
        <button onclick="createDynamic()">Create</button>
        <br><br>
        <input type="number" id="newSize" placeholder="Resize to" min="1">
        <button onclick="resizeDynamic()">Resize</button>
        <button onclick="freeMemory()">Free Memory</button>
    </div>
    

    <div id="memoryView" class="memory-area"></div>


    <div id="memoryLabels" style="margin-top: 30px;">
        <span id="stackLabel" style="display:none; font-weight: bold; color: #2e7d32;">ðŸ“¦ Stack (Static Memory)</span>
        <span id="heapLabel" style="display:none; font-weight: bold; color: #1565c0;">ðŸ’¾ Heap (Dynamic Memory)</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
